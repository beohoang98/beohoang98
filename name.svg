<?xml version="1.1" encoding="utf-8"?>
<svg viewBox="0 0 800 300" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
    xmlns="http://www.w3.org/2000/svg" width="800" height="300">
    <defs>
        <style type="text/css">
            @import url(http://fonts.googleapis.com/css?family=Fira+Sans);
            #full-name {
                text-shadow: 0 6px 8px #0008;
                font-weight: 100;
            }
        </style>
    </defs>
    <g font-family="'Fira Sans', sans-serif">
        <rect width="800" height="300" fill="#dcdcdc" />
        <g>
            <path id="wave"
                d="M0,150q50,20,100,0q50,-20,100,0q50,20,100,0q50,-20,100,0q50,20,100,0q50,-20,100,0q50,20,100,0q50,-20,100,0q50,20,100,0q50,-20,100,0v150h-1000"
                fill="#3311aa">
            </path>
            <animateTransform xlink:href="#wave" attributeName="transform" attributeType="auto" type="translate"
                from="-200,0" to="0,0" begin="0s" dur="4s" repeatCount="indefinite" />
        </g>
        <text id="full-name" text-anchor="middle" alignment-baseline="middle" font-size="60" x="50%" y="40%" fill="#3311aa">
            An Hoang
        </text>
        <g>
            <text text-anchor="middle" alignment-baseline="middle" font-size="20" x="50%" y="60%"
                fill="#dcdcdc">
                beohoang98
            </text>
        </g>
